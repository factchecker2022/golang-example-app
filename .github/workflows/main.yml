name: osscompliance

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
       
    - name: Download cyclonedx-gomod
      uses: CycloneDX/gh-gomod-generate-sbom@v1
      with:
       version: v1
    - name: Generate SBOM
      run: cyclonedx-gomod app -licenses -files -output bom.xml -main cmd/acme-app
