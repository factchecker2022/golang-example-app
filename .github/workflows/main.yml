name: osscompliance

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
       go-version: '^1.13.1' # The Go version to download (if necessary) and use.
    - run: go version
       
    - uses: actions/checkout@v2
    - uses: yusufpapurcu/go-license-checker@v0.5
